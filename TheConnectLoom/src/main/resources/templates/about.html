<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section style="background-color: #e2e2e2;height: 500px;margin-top: 80px;overflow-x: hidden;">
        <div class="uppersection" style="display:flex;justify-content: space-between;">
            <div class="left-section">
              <img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png" alt="" style="height: 296px;width: 328px;margin-left: 70px;margin-top: 70px;">
            </div>
            <div class="right-section">
              <p style="font-family: cursive; margin-left: 150px; background-color: #007bff;border-radius: 20px; width: 140px;margin-top: 20px;padding-left: 28px; color: #e2e2e2;">Get In Touch</p>
              <div class="container"style="margin-right: 100px;width: 400px;">
                <form>
                  <div class="form-group" style="font-family: sans-serif;margin-left: 20px;">
                    <label for="firstName" >First Name *</label>
                    <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px;">
                  </div>
                  <div class="form-group" style="font-family: sans-serif;margin-left: 20px;">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px;">
                  </div>
                  <div class="form-group"style="font-family: sans-serif;margin-left: 20px;">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px;">
                  </div>
                  <div class="form-group" style="font-family: sans-serif;margin-left: 20px;">
                    <label for="message">What can we help you with?</label>
                    <textarea id="message" name="message" style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px;"></textarea>
                  </div>
                  <button type="submit" style="background-color:#007bff; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-left: 170px;">Submit</button>
                </form>
              </div>
            </div>
        </div>
        
    </section>
</body>
</html>
