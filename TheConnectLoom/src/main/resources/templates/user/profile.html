<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	
	<section >
			<div class="container">
					
					<div class="card m-4 text-center">
					<div th:if="${session.message}"
								class="alert alert-dismissible fade show"
								th:classappend="${session.message.type}" role="alert">
								<span th:text="${session.message.content}"></span>
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
						
						<div class="card-header">
							<img style="height:150px; width:150px"  src="" class="show_contact_img" th:src="@{'/image/'+${user.imageUrl}}" alt="" />
							<h2 class="text-secondary font-italic mt-3" th:text="${user.name}"></h2>
						</div>
						
						<div class="card-body table-responsive">
								
								<table class="table">
									<thead>
										    <tr>
										      <th scope="col">#USER-ID</th>
										      <th scope="col"><span th:text="'SCMUser2024'+${user.id}"></span></th>
										    </tr>
									</thead>
								
									<tbody>
										    <tr>
										      <td> Email</td>
										      <td><span th:text="${user.email}"></span></td>
										    </tr>
										    
										   <tr>
										      <td> Role</td>
										      <td><span th:text="${user.role}"></span></td>
										    </tr>
										    
										   <tr>
										      <td> Account Active</td>
										      <td><span th:text="${user.enabled}"></span></td>
										    </tr>
										    
										    <tr>
										      <td> About</td>
										      <td><span th:text="${user.about}"></span></td>
										    </tr>
										    
									 </tbody>
							</table>
							<div class="container text-center">
								<a th:href="@{/user/update-profile}"
								class="btn btn-lg btn-secondary">Edit Profile</a>
						    </div>			
						</div>
						<div class="card-footer ">
							<h3 class="text-italic" >
								This is User Profile 
								
							</h3>
						</div>
						
					</div>
				
			</div>	
			<script >
			$(document).ready(()=>{
	            $(".tag").removeClass("active");
	            $("#pro").addClass("active");
	        })
			</script>
	</section>
</body>
</html>
